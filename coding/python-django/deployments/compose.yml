---
services:
  backend:
    build:
      context: .
      target: dev
      args:
        IMAGE_REGISTRY: ${IMAGE_REGISTRY:-}
    ports: [8000:8000]
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key
      - DATABASE_URL=postgres://user:password@db:5432/myapp
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        # Sync Python files (Django auto-reloader handles the rest)
        - action: sync
          path: ./app
          target: /app/app
        # Rebuild container if dependencies change
        - action: rebuild
          path: uv.lock
        - action: rebuild
          path: pyproject.toml

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp
    ports: [5432:5432]
    volumes: [postgres_data:/var/lib/postgresql/data]
    healthcheck:
      test: [CMD-SHELL, pg_isready -U user -d myapp]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
